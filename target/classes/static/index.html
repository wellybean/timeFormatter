<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>

    <style>
        html,
        body {
            height: 100%;
        }

        body {
            background: url("./img/10oclockretroclockatthes_543164.jpg") no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        .container {
            max-width: 400px;
            min-height: 100%;
            position: absolute;
            top: 0%;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            text-align: center;
            background-color: white
        }

        .container-child {
            display: inline-block;
        }

        #results {
            display: none;
            text-align: center;
        }

        #space {
            height: 30px;
        }

        #bigSpace {
            height:30%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="bigSpace"></div>
        <div class="container-child">
            <h1>Time Formatter</h1>
            <br>
            <p>Please insert a valid timestamp in the field below and click on "Submit".</p>
            <input type="text" id="timestamp" name="timestamp" placeholder="Ex: 123456789">
            <button type="submit" onclick="getFormattedDates()">Submit</button>
        </div>
        <div id="space"></div>
        <div class="container-child" id="results">
            <div id="UTCresult"></div>
            <div id="ISOresult"></div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="js/myScripts.js"></script>
</body>

</html>
